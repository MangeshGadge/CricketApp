<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./cricket.png" type="image" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav>
          <div class="logo"><img src="./cricket.png" alt="logo" /></div>
          <div class="right">
            <div class="search">
              <input type="search" placeholder="Search a team" />
              <span class="fas fa-search"></span>
            </div>
            <div class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Team/Player
            </div>
          </div>
        </nav>
      </div>

      <div class="content">
        <div class="details">
          <div class="left"></div>
          <div class="right">
            <div class="player-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./team_details.js"></script>
  </body>
</html>
